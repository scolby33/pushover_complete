---
name: "Run lints and tests with Tox"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  package-lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - uses: "actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871"  # v4.2.1
      - name: "Install uv"
        uses: "astral-sh/setup-uv@77c28f02b3322332d4a4446b3177f426da8bf086"  # v3.1.5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: "Run package lints"
        run: >
          uv tool run
          --python '${{ matrix.python-version }}'
          --with tox-uv
          tox run -e manifest,pyroma
  code-lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - uses: "actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871"  # v4.2.1
      - name: "Install uv"
        uses: "astral-sh/setup-uv@77c28f02b3322332d4a4446b3177f426da8bf086"  # v3.1.5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: "Run code lints"
        run: >
          uv tool run
          --python '${{ matrix.python-version }}'
          --with tox-uv
          tox run -e ruff,mypy,pydoclint,docstr-coverage
  doc-lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - uses: "actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871"  # v4.2.1
      - name: "Install uv"
        uses: "astral-sh/setup-uv@77c28f02b3322332d4a4446b3177f426da8bf086"  # v3.1.5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: "Run documentation lints"
        run: >
          uv tool run
          --python '${{ matrix.python-version }}'
          --with tox-uv
          tox run -e doc8,docs
  test:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - uses: "actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871"  # v4.2.1
      - name: "Install uv"
        uses: "astral-sh/setup-uv@77c28f02b3322332d4a4446b3177f426da8bf086"  # v3.1.5
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: "Run tests"
        run: >
          uv tool run
          --python '${{ matrix.python-version }}'
          --with tox-uv
          tox run -e coverage-clean,py,coverage-report

          ls -la
      - uses: "codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238"  # v4.6.0
        with:
          token: "${{ secrets.CODECOV_TOKEN }}"
